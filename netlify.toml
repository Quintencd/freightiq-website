[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Netlify Functions (marketing site)
[functions]
  directory = "netlify/functions"

# Netlify Email Extension configuration
[emails]
  directory = "emails"

# Custom domain
[build.environment]
  NODE_VERSION = "18"

# API routes for Netlify Functions (e.g. signup-notify)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Domain redirects (http→https, www→apex) REMOVED until SSL is green to avoid infinite loops.
# After SSL is active, add back: http://flowiq.info/*, http://www.flowiq.info/*, https://www.flowiq.info/* → https://flowiq.info/:splat 301

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 301

[[redirects]]
  from = "/who-flowiq-is-for"
  to = "/who-flowiq-is-for.html"
  status = 301

# Signup should be served from ONE canonical file.
# `/signup` and `/signup/` should render the same page as `/signup/index.html`.
[[redirects]]
  from = "/signup"
  to = "/signup/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/signup/"
  to = "/signup/index.html"
  status = 200
  force = true

# Canonicalize legacy direct file access
[[redirects]]
  from = "/signup.html"
  to = "/signup"
  status = 301
  force = true

[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 301

[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 301

[[redirects]]
  from = "/landing.html"
  to = "/solutions/freight-logistics.html"
  status = 301

[[redirects]]
  from = "/solutions"
  to = "/solutions/"
  status = 301

[[redirects]]
  from = "/use-cases"
  to = "/use-cases/"
  status = 301

[[redirects]]
  from = "/tools"
  to = "/tools/"
  status = 301

[[redirects]]
  from = "/compare"
  to = "/compare/"
  status = 301

[[redirects]]
  from = "/glossary"
  to = "/glossary/"
  status = 301

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Security headers for website
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/logo-*.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/logo-*.svg"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/public/logo-*.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/public/logo-*.svg"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Favicon files - cache with versioning
[[headers]]
  for = "/flowiq-iq-badge.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/x-icon"
