[build]
  publish = "build"
  command = "echo 'Static site - no build needed'"

# Custom domain
[build.environment]
  NODE_VERSION = "18"

# Redirects for the website
# Canonicalize to www as primary
[[redirects]]
  from = "/*"
  to = "https://www.freightiq.online/:splat"
  status = 301
  force = true
  conditions = { Host = ["freightiq.online"] }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for website
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
