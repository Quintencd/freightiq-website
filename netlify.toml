[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Netlify Functions (marketing site)
[functions]
  directory = "netlify/functions"

# Netlify Email Extension configuration
[emails]
  directory = "emails"

# Custom domain
[build.environment]
  NODE_VERSION = "18"

# Redirects for the website
# Force HTTPS and canonicalize to www.flowiq.info as primary

# Force HTTPS redirect for apex domain
[[redirects]]
  from = "http://flowiq.info/*"
  to = "https://www.flowiq.info/:splat"
  status = 301
  force = true

# Redirect apex domain to www (HTTPS)
[[redirects]]
  from = "https://flowiq.info/*"
  to = "https://www.flowiq.info/:splat"
  status = 301
  force = true

# Redirect other domains to primary
[[redirects]]
  from = "/*"
  to = "https://www.flowiq.info/:splat"
  status = 301
  force = true
  conditions = { Host = ["freightiq.online", "www.freightiq.online", "flowiq.online", "www.flowiq.online"] }

[[redirects]]
  from = "/pricing"
  to = "/pricing.html"
  status = 301

# Signup should be served from ONE canonical file.
# `/signup` and `/signup/` should render the same page as `/signup/index.html`.
[[redirects]]
  from = "/signup"
  to = "/signup/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/signup/"
  to = "/signup/index.html"
  status = 200
  force = true

# Canonicalize legacy direct file access
[[redirects]]
  from = "/signup.html"
  to = "/signup"
  status = 301
  force = true

[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 301

[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 301

[[redirects]]
  from = "/landing.html"
  to = "/solutions/freight-logistics.html"
  status = 301

[[redirects]]
  from = "/solutions"
  to = "/solutions/index.html"
  status = 301

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Security headers for website
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/logo-*.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/logo-*.svg"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/public/logo-*.png"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/public/logo-*.svg"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
