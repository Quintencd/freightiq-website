<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Flow IQ</title>
    <meta name="robots" content="noindex" />
    <link rel="canonical" href="/signup/index.html" />
    <meta http-equiv="refresh" content="0; url=/signup/index.html" />
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        padding: 24px;
      }
      a { color: #f97316; }
    </style>
    <script>
      // Hard redirect (preserve query/hash)
      (function () {
        const target = '/signup/index.html' + (location.search || '') + (location.hash || '');
        try { location.replace(target); } catch { location.href = target; }
      })();
    </script>
  </head>
  <body>
    Redirecting to the signup page… If you’re not redirected, <a href="/signup/index.html">click here</a>.
  </body>
</html>
